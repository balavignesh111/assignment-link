<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="assignment-box">
    
      <h2 class="task-to-be-added">
        Add assignment
      </h2>
      <div class="add-task-box">
        <div class="add-inp">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter your title" class="inp-field">
        </div>
        <div class="add-inp">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter description" class="inp-field">
        </div>
        <div class="add-inp">
          <label for="file">File</label>
          <input type="file" id="file">
        </div>
    </div>
  </div>
</body>
</html>
